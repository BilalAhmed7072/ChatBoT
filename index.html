<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBot</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        .user { color: blue; margin: 5px 0; }
        .bot { color: green; margin: 5px 0; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h2>ChatBot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput').value;
            if (!input) return;

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML += `<div class="user"><b>You:</b> ${input}</div>`;

            const response = await fetch('/chatbot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: input })
            });

            const data = await response.json();
            chatbox.innerHTML += `<div class="bot"><b>Bot:</b> ${data.response}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;

            document.getElementById('userInput').value = '';
        }

        // Optional: allow Enter key to send message
        document.getElementById('userInput').addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
